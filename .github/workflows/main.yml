name: build
on: 
  push: 
    branches: 
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 1. 先安装 pnpm（调整顺序，确保在依赖安装前完成）
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false  # 暂时不自动安装依赖

      # 2. 再设置 Node.js（此时 pnpm 已在 PATH 中）
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 缓存 pnpm 依赖

      # 3. 构建项目（明确指定 pnpm 路径，确保可执行）
      - name: Build
        run: |
          # 手动确认 pnpm 版本，验证是否安装成功
          pnpm --version
          # 安装依赖并构建
          pnpm install
          pnpm run build

      # 部署步骤（保持不变）
      - name: Deploy via SSH 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DR_HOST }}
          username: ${{ secrets.DR_USER }}
          password: ${{ secrets.DR_PASS }}
          script: |
            mkdir -p /opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index/dist
            rm -rf /opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index/dist
          scp: |
            ./jdm-vite-vue3/dist/* ${{ secrets.DR_USER }}@${{ secrets.DR_HOST }}:/opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index/dist
