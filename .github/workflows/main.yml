name: build
on: 
  push: 
    branches: 
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Build
        run: |
          cd jdm-vite-vue3
          pnpm install
          pnpm run build

      # 确保服务器目标目录存在，并通过 SCP 上传文件
      - name: Deploy via SSH 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DR_HOST }}
          username: ${{ secrets.DR_USER }}
          password: ${{ secrets.DR_PASS }}
          script: |
            # 1. 创建目标目录（如果不存在）
            mkdir -p /opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index
            # 2. 清理目标目录旧文件（可选，避免残留）
            rm -rf /opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index/*
          # 3. 上传本地 dist 目录到服务器目标路径
          scp: |
            ./jdm-vite-vue3/dist/* ${{ secrets.DR_USER }}@${{ secrets.DR_HOST }}:/opt/1panel/apps/openresty/openresty/www/sites/xn--ldry53fxxejua/index/
